<div class="bg-light px-4 py-3 text-uppercase font-weight-bold">
  შეკვეთის დეტალები
</div>
<div class="p-4">
  <p class="font-italic mb-4">
    მიტანის სერვისის ღირებულება დამოკიდებულია შეკვეთაზე
  </p>
  <ul class="list-unstyled mb-4" *ngIf="basketTotal$ | async">
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted">შეკვეთის ღირებულება</strong>
      <strong>{{ (basketTotal$ | async).subtotal }} ₾</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted">მიტანის სერვისი</strong>
      <strong>{{ (basketTotal$ | async).shipping }} ₾</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted">სულ</strong>
      <strong>{{ (basketTotal$ | async).total }} ₾</strong>
    </li>
  </ul>
</div>
