<header
  class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top"
>
  <img
    src="/assets/icons/testPng.png"
    style="max-height: 70px"
    alt="logo"
    [routerLink]="['/']"
    class="logo"
  />

  <nav class="my-2 my-md-0 me-md-3">
    <a
      class="p-2"
      [routerLink]="['/']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >მთავარი</a
    >
    <a class="p-2" [routerLink]="['/shop']" routerLinkActive="active"
      >მაღაზია</a
    >
    <a class="p-2" [routerLink]="['/contact']" routerLinkActive="active"
      >კონტაქტი</a
    >
    <a class="p-2" [routerLink]="['/test-error']" routerLinkActive="active"
      >ERRORS</a
    >
  </nav>
  <div class="d-flex align-items-center">
    <a routerLink="/basket" class="position-relative">
      <i class="fas fa-shopping-cart fa-2x mr-3 text-dark"></i>
      <div *ngIf="basket$ | async as basket" class="cart-no">
        {{ basket.items.length }}
      </div>
    </a>
    <a class="btn btn-outline-secondary mr-2">შესვლა</a>
    <a class="btn btn-outline-secondary mr-2">რეგისტრაცია</a>
  </div>
</header>
